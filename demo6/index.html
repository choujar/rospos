<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Sections - Rosina Possingham</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Cabin:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #fefefe;
        }

        .diagonal-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .diagonal-section {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.6s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Create diagonal cuts using clip-path */
        .section-1 {
            background-image: url('../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_-Nantu-Wama-Not-Alive-in-red-scaled.jpg');
            clip-path: polygon(0% 0%, 85% 0%, 100% 100%, 0% 100%);
        }

        .section-2 {
            background-image: url('../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2380-Edit-2.jpg');
            clip-path: polygon(15% 0%, 100% 0%, 100% 100%, 0% 100%);
        }

        .section-3 {
            background-image: url('../images/TFL/20230930_127523-scaled.jpg');
            clip-path: polygon(0% 0%, 100% 0%, 100% 85%, 0% 100%);
        }

        .section-4 {
            background-image: url('../images/WHACK PHOTOGRAPHY/Artist Taskforce 22.jpg');
            clip-path: polygon(0% 0%, 100% 15%, 100% 100%, 0% 100%);
        }

        .diagonal-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            transition: all 0.6s ease;
            z-index: 1;
        }

        .diagonal-section:hover::before {
            background: rgba(0,0,0,0.3);
        }

        .diagonal-section:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .section-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .section-subtitle {
            font-family: 'Cabin', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .center-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 6px;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.7);
            pointer-events: none;
            text-align: center;
        }

        .center-logo::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, transparent 70%);
            z-index: -1;
        }

        .back-link {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            color: white;
            text-decoration: none;
            font-family: 'Cabin', sans-serif;
            font-weight: 500;
            transition: opacity 0.3s ease;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .nav-links {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-family: 'Cabin', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            transition: opacity 0.3s ease;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        /* Diagonal navigation indicators */
        .diagonal-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 15px;
        }

        .diagonal-dot {
            width: 10px;
            height: 10px;
            border: 2px solid white;
            background: transparent;
            transform: rotate(45deg);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .diagonal-dot:hover,
        .diagonal-dot.active {
            background: white;
            transform: rotate(45deg) scale(1.3);
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .section-subtitle {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }
            
            .center-logo {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
            
            .back-link, .nav-links {
                top: 20px;
            }
            
            .nav-links {
                right: 20px;
                gap: 20px;
            }
            
            .back-link {
                left: 20px;
            }
            
            .diagonal-nav {
                bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .diagonal-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }
            
            /* Adjust clip-paths for mobile */
            .section-1 {
                clip-path: polygon(0% 0%, 100% 0%, 85% 100%, 0% 100%);
            }
            
            .section-2 {
                clip-path: polygon(15% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
            
            .section-3 {
                clip-path: polygon(0% 0%, 100% 15%, 100% 100%, 0% 85%);
            }
            
            .section-4 {
                clip-path: polygon(0% 15%, 100% 0%, 100% 100%, 0% 100%);
            }
            
            .center-logo {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Demos</a>
    
    <div class="nav-links">
        <a href="grid.html">Shop</a>
        <a href="#about">About</a>
    </div>

    <div class="diagonal-nav">
        <div class="diagonal-dot active"></div>
        <div class="diagonal-dot"></div>
        <div class="diagonal-dot"></div>
        <div class="diagonal-dot"></div>
    </div>

    <div class="center-logo">
        POSSHOP
    </div>

    <div class="diagonal-container">
        <div class="diagonal-section section-1" onclick="location.href='grid.html'">
            <div class="section-content">
                <div class="section-title">FLASH</div>
                <div class="section-subtitle">PARKLANDS</div>
            </div>
        </div>
        
        <div class="diagonal-section section-2" onclick="location.href='grid.html'">
            <div class="section-content">
                <div class="section-title">STILL</div>
                <div class="section-subtitle">LIFE</div>
            </div>
        </div>
        
        <div class="diagonal-section section-3" onclick="location.href='grid.html'">
            <div class="section-content">
                <div class="section-title">TRANSPORT</div>
                <div class="section-subtitle">FOR LONDON</div>
            </div>
        </div>
        
        <div class="diagonal-section section-4" onclick="location.href='grid.html'">
            <div class="section-content">
                <div class="section-title">WHACK</div>
                <div class="section-subtitle">PHOTOGRAPHY</div>
            </div>
        </div>
    </div>

    <script>
        // Diagonal navigation dots
        const dots = document.querySelectorAll('.diagonal-dot');
        const sections = document.querySelectorAll('.diagonal-section');
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                dots.forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
                
                // Add highlight effect to corresponding section
                sections.forEach(section => section.style.filter = 'brightness(0.7)');
                sections[index].style.filter = 'brightness(1.2)';
                
                // Reset after animation
                setTimeout(() => {
                    sections.forEach(section => section.style.filter = '');
                }, 1000);
            });
        });

        // Section hover effects on dots
        sections.forEach((section, index) => {
            section.addEventListener('mouseenter', () => {
                dots[index].classList.add('active');
            });
            
            section.addEventListener('mouseleave', () => {
                dots.forEach(d => d.classList.remove('active'));
                dots[0].classList.add('active'); // Default to first
            });
        });
    </script>
</body>
</html>
