<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 7: Product Detail - Rosina Possingham</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: #f8f6f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(248, 246, 240, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 20px 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .back-button {
            background: none;
            border: 1px solid #333;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: #333;
            font-family: 'Cabin', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #333;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-family: 'Cabin', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #8B4513;
        }

        .main-content {
            padding-top: 100px;
            min-height: 100vh;
        }

        .product-container {
            display: flex;
            height: calc(100vh - 100px);
            max-width: 1400px;
            margin: 0 auto;
        }

        .image-section {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #fff;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .image-section:hover .product-image {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.1) 100%);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .image-section:hover .image-overlay {
            opacity: 1;
        }

        .details-section {
            flex: 1;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #f8f6f0 0%, #f0ede5 100%);
        }

        .vertical-line {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
        }

        .product-category {
            font-family: 'Cabin', sans-serif;
            font-size: 0.9rem;
            color: #8B4513;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
        }

        .product-title {
            font-size: 3rem;
            font-weight: 200;
            margin-bottom: 30px;
            color: #333;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 300;
            color: #8B4513;
            margin-bottom: 40px;
            letter-spacing: 0.05em;
        }

        .product-description {
            font-family: 'Cabin', sans-serif;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .product-details {
            margin-bottom: 50px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            font-family: 'Cabin', sans-serif;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #666;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn-primary {
            flex: 1;
            padding: 18px 30px;
            background: #8B4513;
            color: white;
            border: none;
            font-family: 'Cabin', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background: #A0522D;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.3);
        }

        .btn-secondary {
            flex: 1;
            padding: 18px 30px;
            background: none;
            color: #8B4513;
            border: 2px solid #8B4513;
            font-family: 'Cabin', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: #8B4513;
            color: white;
            transform: translateY(-2px);
        }

        .sharing-options {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .sharing-options span {
            font-family: 'Cabin', sans-serif;
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .share-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #666;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            border-color: #8B4513;
            color: #8B4513;
            transform: translateY(-2px);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                height: auto;
            }

            .image-section {
                height: 50vh;
            }

            .details-section {
                padding: 40px 30px;
            }

            .vertical-line {
                display: none;
            }

            .product-title {
                font-size: 2rem;
            }

            .product-price {
                font-size: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .nav-container {
                padding: 0 20px;
            }
        }

        /* Loading animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <a href="../index.html" class="back-button">‚Üê Demo Selection</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="grid.html">Gallery</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="product-container">
            <div class="image-section">
                <img id="productImage" src="" alt="" class="product-image">
                <div class="image-overlay"></div>
            </div>
            
            <div class="details-section">
                <div class="vertical-line"></div>
                
                <div class="fade-in">
                    <div id="productCategory" class="product-category"></div>
                    <h1 id="productTitle" class="product-title"></h1>
                    <div id="productPrice" class="product-price"></div>
                    <p id="productDescription" class="product-description"></p>
                </div>

                <div class="fade-in" style="animation-delay: 0.2s">
                    <div class="product-details">
                        <div class="detail-item">
                            <span class="detail-label">Medium</span>
                            <span class="detail-value">Analog Photography</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Edition</span>
                            <span class="detail-value">Limited Edition of 25</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Size</span>
                            <span class="detail-value">40 √ó 60 cm</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Year</span>
                            <span class="detail-value">2023</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Availability</span>
                            <span class="detail-value">In Stock</span>
                        </div>
                    </div>
                </div>

                <div class="fade-in" style="animation-delay: 0.4s">
                    <div class="action-buttons">
                        <a href="#" class="btn-primary">Add to Collection</a>
                        <a href="#" class="btn-secondary">Inquire</a>
                    </div>

                    <div class="sharing-options">
                        <span>Share:</span>
                        <a href="#" class="share-btn">üìß</a>
                        <a href="#" class="share-btn">üîó</a>
                        <a href="#" class="share-btn">üí¨</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const products = [
            {
                id: 1,
                title: "Nantu Wama Not Alive",
                category: "Flash Photos Parklands",
                price: "$450",
                description: "A contemplative study in red tones, exploring the intersection of natural forms and photographic process. This piece represents a deep engagement with the Australian landscape through the lens of analog photography, where time and chemistry become as important as light and shadow.",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_-Nantu-Wama-Not-Alive-in-red-scaled.jpg"
            },
            {
                id: 2,
                title: "Sideroxylon in Magenta",
                category: "Flash Photos Parklands",
                price: "$420",
                description: "Botanical coordinates captured through analog processes, revealing hidden geometries in nature. Each coordinate represents not just a location, but a moment of connection between artist, landscape, and the slow revelation of the photographic medium.",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_34¬∞5415.922S-138¬∞3616.622E-sideroxylon-in-magenta-1366x2048.jpg"
            },
            {
                id: 3,
                title: "Citriodora in Blue",
                category: "Flash Photos Parklands",
                price: "$380",
                description: "Blue-toned exploration of eucalyptus forms, emphasizing the meditative quality of photographic seeing. The color palette emerges from the chemical dialogue between plant matter and photographic emulsion.",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_citriodora-in-blue-scaled.jpg"
            },
            {
                id: 4,
                title: "Workshop Study #1",
                category: "Still Life",
                price: "$320",
                description: "Collaborative workshop piece exploring texture and form through still life composition. Created during an intensive exploration of material qualities and their photographic translation.",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2380-Edit-2.jpg"
            },
            {
                id: 5,
                title: "Workshop Study #2",
                category: "Still Life",
                price: "$340",
                description: "Second piece from collaborative series, focusing on light and shadow relationships. The interplay between objects becomes a study in photographic grammar.",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2395-Edit-7.jpg"
            },
            {
                id: 6,
                title: "Workshop Study #3",
                category: "Still Life",
                price: "$360",
                description: "Continuation of workshop exploration, emphasizing material qualities and surface textures. Each surface tells a story of time, use, and the patient observation of the photographer.",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2417-Edit-2.jpg"
            },
            {
                id: 7,
                title: "Analog Process #1",
                category: "Still Life",
                price: "$280",
                description: "Film-based study capturing the essence of analog photographic processes. The grain and imperfections become integral to the meaning, celebrating the handmade quality of traditional photography.",
                image: "../images/STILL LIFE/0002_000039340002.jpg"
            },
            {
                id: 8,
                title: "Transport Study",
                category: "TFL",
                price: "$240",
                description: "Urban transportation as subject matter, exploring movement and stillness in city spaces. The rhythm of urban life captured through the contemplative pace of analog photography.",
                image: "../images/TFL/20230930_127523-scaled.jpg"
            },
            {
                id: 9,
                title: "Artist Taskforce",
                category: "Whack Photography",
                price: "$300",
                description: "Collaborative project documentation, capturing the energy of creative processes. A moment of artistic community frozen in time, celebrating the collective nature of creative work.",
                image: "../images/WHACK PHOTOGRAPHY/Artist Taskforce 22.jpg"
            }
        ];

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadProduct() {
            const productId = parseInt(getUrlParameter('id'));
            const product = products.find(p => p.id === productId);
            
            if (product) {
                document.getElementById('productImage').src = product.image;
                document.getElementById('productImage').alt = product.title;
                document.getElementById('productCategory').textContent = product.category;
                document.getElementById('productTitle').textContent = product.title;
                document.getElementById('productPrice').textContent = product.price;
                document.getElementById('productDescription').textContent = product.description;
                document.title = `${product.title} - Demo 7 - Rosina Possingham`;
            } else {
                // Fallback to first product if ID not found
                const fallback = products[0];
                document.getElementById('productImage').src = fallback.image;
                document.getElementById('productImage').alt = fallback.title;
                document.getElementById('productCategory').textContent = fallback.category;
                document.getElementById('productTitle').textContent = fallback.title;
                document.getElementById('productPrice').textContent = fallback.price;
                document.getElementById('productDescription').textContent = fallback.description;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadProduct();
        });
    </script>
</body>
</html>
