<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 8: Circular Product - Rosina Possingham</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: radial-gradient(circle at center, #f8f6f0 0%, #e8e4dc 70%, #d8d2c8 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(248, 246, 240, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 20px 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .back-button {
            background: none;
            border: 1px solid #333;
            padding: 8px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: #333;
            font-family: 'Cabin', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-family: 'Cabin', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #8B4513;
        }

        .main-content {
            padding-top: 100px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 800px;
            max-height: 800px;
            margin: 0 auto;
        }

        .circular-image-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 
                0 0 0 8px rgba(255, 255, 255, 0.8),
                0 0 0 16px rgba(139, 69, 19, 0.1),
                0 20px 80px rgba(0,0,0,0.15);
            transition: all 0.6s ease;
            background: white;
        }

        .circular-image-frame:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 
                0 0 0 8px rgba(255, 255, 255, 0.9),
                0 0 0 16px rgba(139, 69, 19, 0.2),
                0 30px 100px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .circular-image-frame:hover .product-image {
            transform: scale(1.1);
        }

        /* Orbital information elements */
        .info-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
            border: 1px dashed rgba(139, 69, 19, 0.2);
            border-radius: 50%;
            animation: rotate 120s linear infinite;
        }

        .info-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            animation: counter-rotate 120s linear infinite;
            transition: all 0.4s ease;
            cursor: pointer;
            min-width: 120px;
            text-align: center;
        }

        .info-element:hover {
            transform: scale(1.1);
            box-shadow: 0 16px 48px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 1);
        }

        .info-element.title {
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #8B4513, #A0522D);
            color: white;
        }

        .info-element.price {
            top: 50%;
            right: -60px;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #556B2F, #6B8E23);
            color: white;
        }

        .info-element.category {
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #4682B4, #5F9EA0);
            color: white;
        }

        .info-element.details {
            top: 50%;
            left: -60px;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #8B008B, #9932CC);
            color: white;
        }

        .info-title {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 5px;
            letter-spacing: 0.05em;
        }

        .info-content {
            font-family: 'Cabin', sans-serif;
            font-size: 0.9rem;
            opacity: 0.9;
            letter-spacing: 0.02em;
        }

        .info-element.title .info-title {
            font-size: 1.5rem;
            font-weight: 300;
        }

        .info-element.price .info-title {
            font-size: 1.8rem;
            font-weight: 500;
        }

        /* Secondary orbit for additional details */
        .secondary-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 750px;
            height: 750px;
            transform: translate(-50%, -50%);
            border: 1px dotted rgba(139, 69, 19, 0.1);
            border-radius: 50%;
            animation: rotate 180s linear infinite reverse;
        }

        .secondary-info {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            backdrop-filter: blur(10px);
            animation: counter-rotate 180s linear infinite reverse;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 100px;
            text-align: center;
        }

        .secondary-info:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 1);
        }

        .secondary-info.medium {
            top: 10%;
            right: 20%;
            transform: rotate(45deg);
        }

        .secondary-info.edition {
            bottom: 20%;
            right: 10%;
            transform: rotate(-45deg);
        }

        .secondary-info.year {
            bottom: 10%;
            left: 20%;
            transform: rotate(45deg);
        }

        .secondary-info.size {
            top: 20%;
            left: 10%;
            transform: rotate(-45deg);
        }

        .secondary-title {
            font-family: 'Cabin', sans-serif;
            font-size: 0.7rem;
            font-weight: 600;
            color: #8B4513;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 3px;
        }

        .secondary-content {
            font-size: 0.8rem;
            color: #666;
            letter-spacing: 0.02em;
        }

        /* Action buttons - positioned absolutely */
        .action-buttons {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .btn-primary {
            padding: 15px 30px;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Cabin', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background: #A0522D;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.3);
        }

        .btn-secondary {
            padding: 15px 30px;
            background: none;
            color: #8B4513;
            border: 2px solid #8B4513;
            border-radius: 50px;
            font-family: 'Cabin', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: #8B4513;
            color: white;
            transform: translateY(-3px);
        }

        /* Rotation animations */
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes counter-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        /* Background decoration */
        .decoration-dots {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 69, 19, 0.2);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .decoration-dots:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .decoration-dots:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .decoration-dots:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .decoration-dots:nth-child(4) { bottom: 15%; right: 25%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; }
            50% { transform: translateY(-15px) scale(1.2); opacity: 0.8; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }

            .product-container {
                width: 95vw;
                height: 95vw;
                max-width: 500px;
                max-height: 500px;
            }

            .circular-image-frame {
                width: 280px;
                height: 280px;
            }

            .info-orbit {
                width: 420px;
                height: 420px;
            }

            .secondary-orbit {
                width: 520px;
                height: 520px;
            }

            .info-element {
                padding: 15px 18px;
                min-width: 80px;
            }

            .info-element.title .info-title {
                font-size: 1rem;
            }

            .info-element.price .info-title {
                font-size: 1.2rem;
            }

            .info-title {
                font-size: 0.9rem;
            }

            .info-content {
                font-size: 0.7rem;
            }

            .action-buttons {
                bottom: 20px;
                flex-direction: column;
                align-items: center;
            }

            .btn-primary,
            .btn-secondary {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }

        /* Loading animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Decoration dots -->
    <div class="decoration-dots"></div>
    <div class="decoration-dots"></div>
    <div class="decoration-dots"></div>
    <div class="decoration-dots"></div>

    <nav class="navigation">
        <div class="nav-container">
            <a href="../index.html" class="back-button">← Demo Selection</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="grid.html">Gallery</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="product-container fade-in">
            <!-- Central circular image -->
            <div class="circular-image-frame">
                <img id="productImage" src="" alt="" class="product-image">
            </div>

            <!-- Primary orbit with main information -->
            <div class="info-orbit">
                <div class="info-element title">
                    <div class="info-title" id="productTitle">Product Title</div>
                </div>

                <div class="info-element price">
                    <div class="info-title" id="productPrice">$0</div>
                    <div class="info-content">Price</div>
                </div>

                <div class="info-element category">
                    <div class="info-title">Category</div>
                    <div class="info-content" id="productCategory">Collection</div>
                </div>

                <div class="info-element details">
                    <div class="info-title">Available</div>
                    <div class="info-content">In Stock</div>
                </div>
            </div>

            <!-- Secondary orbit with technical details -->
            <div class="secondary-orbit">
                <div class="secondary-info medium">
                    <div class="secondary-title">Medium</div>
                    <div class="secondary-content">Analog Photography</div>
                </div>

                <div class="secondary-info edition">
                    <div class="secondary-title">Edition</div>
                    <div class="secondary-content">Limited 25</div>
                </div>

                <div class="secondary-info year">
                    <div class="secondary-title">Year</div>
                    <div class="secondary-content">2023</div>
                </div>

                <div class="secondary-info size">
                    <div class="secondary-title">Size</div>
                    <div class="secondary-content">40 × 60 cm</div>
                </div>
            </div>

            <!-- Action buttons -->
            <div class="action-buttons">
                <a href="#" class="btn-primary">Add to Collection</a>
                <a href="#" class="btn-secondary">Inquire</a>
            </div>
        </div>
    </main>

    <script>
        const products = [
            {
                id: 1,
                title: "Nantu Wama Not Alive",
                category: "Flash Photos Parklands",
                price: "$450",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_-Nantu-Wama-Not-Alive-in-red-scaled.jpg"
            },
            {
                id: 2,
                title: "Sideroxylon in Magenta",
                category: "Flash Photos Parklands",
                price: "$420",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_34°5415.922S-138°3616.622E-sideroxylon-in-magenta-1366x2048.jpg"
            },
            {
                id: 3,
                title: "Citriodora in Blue",
                category: "Flash Photos Parklands",
                price: "$380",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_citriodora-in-blue-scaled.jpg"
            },
            {
                id: 4,
                title: "Workshop Study #1",
                category: "Still Life",
                price: "$320",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2380-Edit-2.jpg"
            },
            {
                id: 5,
                title: "Workshop Study #2",
                category: "Still Life",
                price: "$340",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2395-Edit-7.jpg"
            },
            {
                id: 6,
                title: "Workshop Study #3",
                category: "Still Life",
                price: "$360",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2417-Edit-2.jpg"
            },
            {
                id: 7,
                title: "Analog Process #1",
                category: "Still Life",
                price: "$280",
                image: "../images/STILL LIFE/0002_000039340002.jpg"
            },
            {
                id: 8,
                title: "Transport Study",
                category: "TFL",
                price: "$240",
                image: "../images/TFL/20230930_127523-scaled.jpg"
            },
            {
                id: 9,
                title: "Artist Taskforce",
                category: "Whack Photography",
                price: "$300",
                image: "../images/WHACK PHOTOGRAPHY/Artist Taskforce 22.jpg"
            }
        ];

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadProduct() {
            const productId = parseInt(getUrlParameter('id'));
            const product = products.find(p => p.id === productId);
            
            if (product) {
                document.getElementById('productImage').src = product.image;
                document.getElementById('productImage').alt = product.title;
                document.getElementById('productTitle').textContent = product.title;
                document.getElementById('productPrice').textContent = product.price;
                document.getElementById('productCategory').textContent = product.category;
                document.title = `${product.title} - Demo 8 - Rosina Possingham`;
            } else {
                // Fallback to first product if ID not found
                const fallback = products[0];
                document.getElementById('productImage').src = fallback.image;
                document.getElementById('productImage').alt = fallback.title;
                document.getElementById('productTitle').textContent = fallback.title;
                document.getElementById('productPrice').textContent = fallback.price;
                document.getElementById('productCategory').textContent = fallback.category;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadProduct();

            // Add interactive effects
            const infoElements = document.querySelectorAll('.info-element, .secondary-info');
            infoElements.forEach(element => {
                element.addEventListener('click', () => {
                    element.style.transform += ' scale(1.2)';
                    setTimeout(() => {
                        element.style.transform = element.style.transform.replace(' scale(1.2)', '');
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
