<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 7: Orbital Grid - Rosina Possingham</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Cabin:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: radial-gradient(circle at center, #f8f6f0 0%, #e8e4dc 70%, #d8d2c8 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(248, 246, 240, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 20px 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .back-button {
            background: none;
            border: 1px solid #333;
            padding: 8px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: #333;
            font-family: 'Cabin', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-family: 'Cabin', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #8B4513;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #8B4513;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .main-content {
            padding-top: 100px;
            min-height: 100vh;
            position: relative;
        }

        .orbital-container {
            position: relative;
            width: 100%;
            min-height: 300vh;
            padding: 50px 0;
        }

        .category-circle {
            position: fixed;
            top: 50%;
            left: -150px;
            transform: translateY(-50%);
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fff 0%, #f5f3ef 100%);
            box-shadow: 
                0 0 0 1px rgba(0,0,0,0.05),
                20px 20px 60px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .category-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 500;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-align: center;
            margin-left: 150px;
        }

        .orbital-path {
            position: fixed;
            top: 50%;
            left: -150px;
            width: 900px;
            height: 900px;
            border-radius: 50%;
            border: 1px dashed rgba(139, 69, 19, 0.1);
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 1;
        }

        .orbital-products {
            position: relative;
            width: 100%;
            height: 100%;
            padding-left: 200px;
        }

        .product-card {
            position: fixed;
            width: 200px;
            height: 260px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            top: 50%;
            left: 200px;
        }

        .product-card:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            z-index: 20;
        }

        .product-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-info {
            padding: 15px;
            text-align: center;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-title {
            font-size: 0.95rem;
            font-weight: 400;
            color: #333;
            margin-bottom: 5px;
            letter-spacing: 0.02em;
        }

        .product-category {
            font-family: 'Cabin', sans-serif;
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .product-price {
            font-size: 1rem;
            font-weight: 500;
            color: #8B4513;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }

            .category-circle {
                left: -100px;
                width: 250px;
                height: 250px;
            }

            .category-title {
                font-size: 1.5rem;
                margin-left: 100px;
            }

            .orbital-path {
                width: 600px;
                height: 600px;
                left: -100px;
            }

            .product-card {
                width: 150px;
                height: 200px;
            }

            .product-image {
                height: 100px;
            }

            .product-info {
                padding: 10px;
                height: 100px;
            }

            .product-title {
                font-size: 0.8rem;
            }

            .product-category {
                font-size: 0.6rem;
            }

            .product-price {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <a href="../index.html" class="back-button">← Demo Selection</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="grid.html" class="active">Gallery</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="orbital-container">
            <div class="category-circle">
                <div class="category-title" id="categoryTitle">All<br>Works</div>
            </div>
            
            <div class="orbital-path"></div>
            
            <div class="orbital-products" id="productGrid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script>
        const products = [
            {
                id: 1,
                title: "Nantu Wama Not Alive",
                category: "Flash Photos Parklands",
                price: "$450",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_-Nantu-Wama-Not-Alive-in-red-scaled.jpg"
            },
            {
                id: 2,
                title: "Sideroxylon in Magenta",
                category: "Flash Photos Parklands",
                price: "$420",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_34°5415.922S-138°3616.622E-sideroxylon-in-magenta-1366x2048.jpg"
            },
            {
                id: 3,
                title: "Citriodora in Blue",
                category: "Flash Photos Parklands",
                price: "$380",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_citriodora-in-blue-scaled.jpg"
            },
            {
                id: 4,
                title: "Workshop Study #1",
                category: "Still Life",
                price: "$320",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2380-Edit-2.jpg"
            },
            {
                id: 5,
                title: "Workshop Study #2",
                category: "Still Life",
                price: "$340",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2395-Edit-7.jpg"
            },
            {
                id: 6,
                title: "Workshop Study #3",
                category: "Still Life",
                price: "$360",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2417-Edit-2.jpg"
            },
            {
                id: 7,
                title: "Analog Process #1",
                category: "Still Life",
                price: "$280",
                image: "../images/STILL LIFE/0002_000039340002.jpg"
            },
            {
                id: 8,
                title: "Transport Study",
                category: "TFL",
                price: "$240",
                image: "../images/TFL/20230930_127523-scaled.jpg"
            },
            {
                id: 9,
                title: "Artist Taskforce",
                category: "Whack Photography",
                price: "$300",
                image: "../images/WHACK PHOTOGRAPHY/Artist Taskforce 22.jpg"
            }
        ];

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function filterProducts() {
            const category = getUrlParameter('category');
            if (!category) return products;

            const categoryMap = {
                'flash': 'Flash Photos Parklands',
                'still': 'Still Life',
                'tfl': 'TFL',
                'whack': 'Whack Photography'
            };

            const fullCategoryName = categoryMap[category];
            return products.filter(product => product.category === fullCategoryName);
        }

        function updateCategoryTitle() {
            const category = getUrlParameter('category');
            const titleElement = document.getElementById('categoryTitle');
            
            if (category) {
                const categoryTitles = {
                    'flash': 'Flash<br>Photos',
                    'still': 'Still<br>Life',
                    'tfl': 'TFL',
                    'whack': 'Whack<br>Photo'
                };
                titleElement.innerHTML = categoryTitles[category] || 'All<br>Works';
            }
        }

        function createProductCard(product, index) {
            const card = document.createElement('a');
            card.href = `product.html?id=${product.id}`;
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.image}" alt="${product.title}" class="product-image">
                <div class="product-info">
                    <div>
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-category">${product.category}</p>
                    </div>
                    <p class="product-price">${product.price}</p>
                </div>
            `;
            return card;
        }

        function positionCardsOnOrbit() {
            const cards = document.querySelectorAll('.product-card');
            const radius = 450;
            const centerX = 200;
            const viewportHeight = window.innerHeight;
            
            cards.forEach((card, index) => {
                // Calculate initial angle for each card
                const baseAngle = -90 + (index * 40); // Start from top (-90°) and space 40° apart
                card.dataset.baseAngle = baseAngle;
                card.dataset.index = index;
            });

            // Update positions on scroll
            updateOrbitalPositions();
        }

        function updateOrbitalPositions() {
            const cards = document.querySelectorAll('.product-card');
            const scrollProgress = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            const rotationAmount = scrollProgress * 360; // Full rotation over scroll
            
            cards.forEach((card) => {
                const baseAngle = parseFloat(card.dataset.baseAngle);
                const currentAngle = baseAngle - rotationAmount;
                const angleRad = currentAngle * (Math.PI / 180);
                
                // Calculate position on orbit
                const x = Math.cos(angleRad) * 450;
                const y = Math.sin(angleRad) * 450;
                
                // Apply transform
                card.style.transform = `translate(${x}px, calc(-50% + ${y}px))`;
                
                // Fade cards based on position (fade when behind the circle)
                const normalizedAngle = ((currentAngle % 360) + 360) % 360;
                if (normalizedAngle > 90 && normalizedAngle < 270) {
                    card.style.opacity = Math.max(0.3, 1 - ((normalizedAngle - 90) / 180) * 0.7);
                    card.style.zIndex = 1;
                } else {
                    card.style.opacity = 1;
                    card.style.zIndex = 10;
                }
            });
        }

        function renderProducts() {
            const filteredProducts = filterProducts();
            const container = document.getElementById('productGrid');
            container.innerHTML = '';

            // Duplicate products if needed to fill the orbit
            const productsToShow = [...filteredProducts];
            if (productsToShow.length < 9) {
                while (productsToShow.length < 9) {
                    productsToShow.push(...filteredProducts.slice(0, Math.min(filteredProducts.length, 9 - productsToShow.length)));
                }
            }

            productsToShow.forEach((product, index) => {
                const card = createProductCard(product, index);
                container.appendChild(card);
            });

            // Position cards on orbit after adding to DOM
            setTimeout(() => {
                positionCardsOnOrbit();
            }, 100);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateCategoryTitle();
            renderProducts();

            // Update orbital positions on scroll
            window.addEventListener('scroll', updateOrbitalPositions);

            // Recalculate on resize
            window.addEventListener('resize', () => {
                positionCardsOnOrbit();
            });
        });
    </script>
</body>
</html>
