<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 8: Radial Grid - Rosina Possingham</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: radial-gradient(circle at center, #f8f6f0 0%, #e8e4dc 70%, #d8d2c8 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(248, 246, 240, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 20px 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .back-button {
            background: none;
            border: 1px solid #333;
            padding: 8px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: #333;
            font-family: 'Cabin', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-family: 'Cabin', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #8B4513;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #8B4513;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .main-content {
            padding-top: 100px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .category-title {
            text-align: center;
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 0.1em;
            margin-bottom: 80px;
            color: #333;
            text-transform: uppercase;
        }

        .radial-container {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 800px;
            max-height: 800px;
            margin: 0 auto;
        }

        .center-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .center-title {
            font-size: 1.5rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
            letter-spacing: 0.05em;
        }

        .center-count {
            font-family: 'Cabin', sans-serif;
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .product-card {
            position: absolute;
            width: 180px;
            height: 240px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: center center;
        }

        .product-card:hover {
            transform: scale(1.15) translateZ(0);
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            z-index: 20;
        }

        .product-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-info {
            padding: 15px;
            text-align: center;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-title {
            font-size: 0.9rem;
            font-weight: 400;
            color: #333;
            margin-bottom: 5px;
            letter-spacing: 0.02em;
        }

        .product-category {
            font-family: 'Cabin', sans-serif;
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .product-price {
            font-size: 1rem;
            font-weight: 500;
            color: #8B4513;
        }

        /* Radial positioning */
        .product-card:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .product-card:nth-child(2) {
            top: 20%;
            right: 0;
            transform: translateY(-50%);
        }

        .product-card:nth-child(3) {
            top: 60%;
            right: 0;
            transform: translateY(-50%);
        }

        .product-card:nth-child(4) {
            bottom: 0;
            right: 25%;
            transform: translateX(50%);
        }

        .product-card:nth-child(5) {
            bottom: 0;
            left: 25%;
            transform: translateX(-50%);
        }

        .product-card:nth-child(6) {
            top: 60%;
            left: 0;
            transform: translateY(-50%);
        }

        .product-card:nth-child(7) {
            top: 20%;
            left: 0;
            transform: translateY(-50%);
        }

        .product-card:nth-child(8) {
            top: 10%;
            right: 20%;
            transform: translate(25%, -25%);
        }

        .product-card:nth-child(9) {
            top: 10%;
            left: 20%;
            transform: translate(-25%, -25%);
        }

        /* Connection lines */
        .connection-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(139, 69, 19, 0.2) 50%, transparent 100%);
            transform-origin: left center;
            opacity: 0.3;
        }

        /* Loading animations */
        .product-card {
            opacity: 0;
            animation: radiateIn 0.8s ease forwards;
        }

        @keyframes radiateIn {
            from {
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }

            .category-title {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .radial-container {
                width: 95vw;
                height: 95vw;
                max-width: 500px;
                max-height: 500px;
            }

            .center-info {
                width: 120px;
                height: 120px;
                padding: 20px;
            }

            .center-title {
                font-size: 1rem;
            }

            .center-count {
                font-size: 0.8rem;
            }

            .product-card {
                width: 120px;
                height: 160px;
            }

            .product-image {
                height: 90px;
            }

            .product-info {
                padding: 10px;
                height: 70px;
            }

            .product-title {
                font-size: 0.8rem;
            }

            .product-category {
                font-size: 0.6rem;
            }

            .product-price {
                font-size: 0.8rem;
            }
        }

        /* Scroll-triggered animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <a href="../index.html" class="back-button">← Demo Selection</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="grid.html" class="active">Gallery</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="category-title fade-in-up" id="categoryTitle">All Works</h1>
        
        <div class="radial-container fade-in-up" style="animation-delay: 0.3s">
            <div class="center-info">
                <div class="center-title" id="centerTitle">Collection</div>
                <div class="center-count" id="centerCount">9 Pieces</div>
            </div>
            
            <div id="productGrid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script>
        const products = [
            {
                id: 1,
                title: "Nantu Wama Not Alive",
                category: "Flash Photos Parklands",
                price: "$450",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_-Nantu-Wama-Not-Alive-in-red-scaled.jpg"
            },
            {
                id: 2,
                title: "Sideroxylon in Magenta",
                category: "Flash Photos Parklands",
                price: "$420",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_34°5415.922S-138°3616.622E-sideroxylon-in-magenta-1366x2048.jpg"
            },
            {
                id: 3,
                title: "Citriodora in Blue",
                category: "Flash Photos Parklands",
                price: "$380",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_citriodora-in-blue-scaled.jpg"
            },
            {
                id: 4,
                title: "Workshop Study #1",
                category: "Still Life",
                price: "$320",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2380-Edit-2.jpg"
            },
            {
                id: 5,
                title: "Workshop Study #2",
                category: "Still Life",
                price: "$340",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2395-Edit-7.jpg"
            },
            {
                id: 6,
                title: "Workshop Study #3",
                category: "Still Life",
                price: "$360",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2417-Edit-2.jpg"
            },
            {
                id: 7,
                title: "Analog Process #1",
                category: "Still Life",
                price: "$280",
                image: "../images/STILL LIFE/0002_000039340002.jpg"
            },
            {
                id: 8,
                title: "Transport Study",
                category: "TFL",
                price: "$240",
                image: "../images/TFL/20230930_127523-scaled.jpg"
            },
            {
                id: 9,
                title: "Artist Taskforce",
                category: "Whack Photography",
                price: "$300",
                image: "../images/WHACK PHOTOGRAPHY/Artist Taskforce 22.jpg"
            }
        ];

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function filterProducts() {
            const category = getUrlParameter('category');
            if (!category) return products;

            const categoryMap = {
                'flash': 'Flash Photos Parklands',
                'still': 'Still Life',
                'tfl': 'TFL',
                'whack': 'Whack Photography'
            };

            const fullCategoryName = categoryMap[category];
            return products.filter(product => product.category === fullCategoryName);
        }

        function updateTitles() {
            const category = getUrlParameter('category');
            const titleElement = document.getElementById('categoryTitle');
            const centerTitleElement = document.getElementById('centerTitle');
            const centerCountElement = document.getElementById('centerCount');
            
            const filteredProducts = filterProducts();

            if (category) {
                const categoryTitles = {
                    'flash': 'Flash Photos Parklands',
                    'still': 'Still Life',
                    'tfl': 'TFL Collection',
                    'whack': 'Whack Photography'
                };
                const title = categoryTitles[category] || 'All Works';
                titleElement.textContent = title;
                centerTitleElement.textContent = title;
            } else {
                centerTitleElement.textContent = 'Collection';
            }

            centerCountElement.textContent = `${filteredProducts.length} Piece${filteredProducts.length !== 1 ? 's' : ''}`;
        }

        function createProductCard(product, index) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <img src="${product.image}" alt="${product.title}" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">${product.title}</h3>
                    <p class="product-category">${product.category}</p>
                    <p class="product-price">${product.price}</p>
                </div>
            `;

            card.addEventListener('click', () => {
                window.location.href = `product.html?id=${product.id}`;
            });

            return card;
        }

        function positionCardsRadially(cards) {
            const container = document.querySelector('.radial-container');
            const containerRect = container.getBoundingClientRect();
            const centerX = containerRect.width / 2;
            const centerY = containerRect.height / 2;
            const radius = Math.min(centerX, centerY) * 0.7;

            cards.forEach((card, index) => {
                if (index < 8) {
                    const angle = (index / 8) * 2 * Math.PI - Math.PI / 2; // Start from top
                    const x = centerX + Math.cos(angle) * radius - 90; // 90 is half card width
                    const y = centerY + Math.sin(angle) * radius - 120; // 120 is half card height

                    card.style.left = `${x}px`;
                    card.style.top = `${y}px`;
                    card.style.transform = 'none';
                } else {
                    // Additional cards positioned in inner circle
                    const innerRadius = radius * 0.5;
                    const angle = ((index - 8) / (cards.length - 8)) * 2 * Math.PI;
                    const x = centerX + Math.cos(angle) * innerRadius - 90;
                    const y = centerY + Math.sin(angle) * innerRadius - 120;

                    card.style.left = `${x}px`;
                    card.style.top = `${y}px`;
                    card.style.transform = 'none';
                }
            });
        }

        function renderProducts() {
            const filteredProducts = filterProducts();
            const container = document.getElementById('productGrid');
            
            // Clear existing content
            container.innerHTML = '';

            // Create and add product cards
            const cards = filteredProducts.map((product, index) => 
                createProductCard(product, index)
            );

            cards.forEach(card => container.appendChild(card));

            // Position cards radially after a short delay to ensure DOM is ready
            setTimeout(() => positionCardsRadially(cards), 100);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            updateTitles();
            renderProducts();
            
            // Re-position on resize
            window.addEventListener('resize', () => {
                setTimeout(() => {
                    const cards = document.querySelectorAll('.product-card');
                    positionCardsRadially(Array.from(cards));
                }, 100);
            });
        });
    </script>
</body>
</html>
