<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemispheres - Rosina Possingham</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Cabin:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #fefefe;
        }

        .hemisphere-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hemisphere {
            flex: 1;
            position: relative;
            cursor: pointer;
            transition: all 0.6s ease;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .hemisphere::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            transition: all 0.6s ease;
            z-index: 1;
        }

        .hemisphere:hover::before {
            background: rgba(0,0,0,0.2);
        }

        .hemisphere:hover {
            flex: 1.1;
        }

        .hemisphere.top {
            background-image: url('../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_-Nantu-Wama-Not-Alive-in-red-scaled.jpg');
        }

        .hemisphere.bottom {
            background-image: url('../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2380-Edit-2.jpg');
        }

        .hemisphere-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        .hemisphere-title {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .hemisphere-subtitle {
            font-family: 'Cabin', sans-serif;
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .navigation {
            position: fixed;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot:hover,
        .nav-dot.active {
            background: white;
            transform: scale(1.3);
        }

        .back-link {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            color: white;
            text-decoration: none;
            font-family: 'Cabin', sans-serif;
            font-weight: 500;
            transition: opacity 0.3s ease;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .nav-links {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-family: 'Cabin', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            transition: opacity 0.3s ease;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .center-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 4px;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.7);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .hemisphere-title {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
            
            .hemisphere-subtitle {
                font-size: 1rem;
                letter-spacing: 1px;
            }
            
            .center-logo {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .back-link, .nav-links {
                top: 20px;
            }
            
            .nav-links {
                right: 20px;
                gap: 20px;
            }
            
            .back-link {
                left: 20px;
            }
            
            .navigation {
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .hemisphere-container {
                flex-direction: row;
            }
            
            .hemisphere {
                flex: 1;
            }
            
            .hemisphere-title {
                font-size: 2rem;
            }
            
            .center-logo {
                font-size: 1.5rem;
                writing-mode: vertical-lr;
                text-orientation: mixed;
            }
            
            .navigation {
                flex-direction: row;
                top: auto;
                bottom: 40px;
                right: 50%;
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Demos</a>
    
    <div class="nav-links">
        <a href="grid.html">Shop</a>
        <a href="#about">About</a>
    </div>

    <div class="navigation">
        <div class="nav-dot active"></div>
        <div class="nav-dot"></div>
    </div>

    <div class="center-logo">POSSHOP</div>

    <div class="hemisphere-container">
        <div class="hemisphere top" onclick="location.href='grid.html'">
            <div class="hemisphere-content">
                <div class="hemisphere-title">ANALOG</div>
                <div class="hemisphere-subtitle">PROCESS & CONTEMPLATION</div>
            </div>
        </div>
        
        <div class="hemisphere bottom" onclick="location.href='grid.html'">
            <div class="hemisphere-content">
                <div class="hemisphere-title">DIGITAL</div>
                <div class="hemisphere-subtitle">ARCHIVE & PRESERVATION</div>
            </div>
        </div>
    </div>

    <script>
        const dots = document.querySelectorAll('.nav-dot');
        const hemispheres = document.querySelectorAll('.hemisphere');
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                dots.forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
                
                // Scroll to hemisphere
                hemispheres[index].scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Update active dot on scroll (for mobile horizontal layout)
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;
            const currentHemisphere = Math.floor(scrollY / (windowHeight / 2));
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentHemisphere);
            });
        });
    </script>
</body>
</html>
