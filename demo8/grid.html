<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 9: Typography Grid - Rosina Possingham</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: #f8f6f0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(248, 246, 240, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 20px 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .back-button {
            background: none;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 2px;
            text-decoration: none;
            color: #333;
            font-family: 'Cabin', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .back-button:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-family: 'Cabin', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #8B4513;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #8B4513;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .main-content {
            padding-top: 100px;
            min-height: 100vh;
        }

        .content-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .page-header {
            margin-bottom: 80px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 60px;
        }

        .category-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 100;
            line-height: 0.9;
            letter-spacing: -0.02em;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .category-subtitle {
            font-family: 'Cabin', sans-serif;
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .category-meta {
            display: flex;
            gap: 60px;
            font-family: 'Cabin', sans-serif;
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .meta-label {
            color: #8B4513;
            font-weight: 600;
        }

        .product-grid {
            display: grid;
            gap: 80px;
        }

        .product-item {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 60px;
            padding: 60px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.6s ease;
            cursor: pointer;
        }

        .product-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.6);
            padding: 60px 40px;
            margin: 0 -40px;
            border-radius: 2px;
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-image-container {
            position: relative;
            aspect-ratio: 4/5;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-item:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 20px 0;
        }

        .product-number {
            font-family: 'Cabin', sans-serif;
            font-size: 0.8rem;
            color: #8B4513;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 20px;
        }

        .product-title {
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 200;
            line-height: 1.1;
            color: #333;
            margin-bottom: 25px;
            letter-spacing: -0.01em;
            text-transform: uppercase;
        }

        .product-category {
            font-family: 'Cabin', sans-serif;
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .product-description {
            font-family: 'Cabin', sans-serif;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.7;
            margin-bottom: 40px;
            max-width: 500px;
        }

        .product-details {
            margin-bottom: 40px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            font-family: 'Cabin', sans-serif;
            font-size: 0.9rem;
        }

        .detail-label {
            color: #8B4513;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex: 1;
        }

        .detail-value {
            color: #666;
            flex: 2;
            text-align: right;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 300;
            color: #8B4513;
            margin-bottom: 30px;
            letter-spacing: -0.01em;
        }

        .product-actions {
            display: flex;
            gap: 20px;
        }

        .btn-text {
            background: none;
            border: none;
            color: #8B4513;
            font-family: 'Cabin', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px 0;
            position: relative;
            text-decoration: none;
        }

        .btn-text::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 0;
            height: 1px;
            background: #8B4513;
            transition: width 0.3s ease;
        }

        .btn-text:hover::after {
            width: 100%;
        }

        .btn-primary {
            background: #8B4513;
            color: white;
            border: none;
            padding: 15px 30px;
            font-family: 'Cabin', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background: #A0522D;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.3);
        }

        /* Typography decorations */
        .text-decoration {
            position: fixed;
            font-size: 15rem;
            font-weight: 100;
            color: rgba(139, 69, 19, 0.02);
            pointer-events: none;
            user-select: none;
            z-index: 1;
            text-transform: uppercase;
        }

        .text-decoration.left {
            top: 20%;
            left: -200px;
            transform: rotate(-90deg);
        }

        .text-decoration.right {
            bottom: 20%;
            right: -200px;
            transform: rotate(90deg);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }

            .nav-links {
                gap: 20px;
            }

            .content-container {
                padding: 40px 20px;
            }

            .page-header {
                margin-bottom: 60px;
                padding-bottom: 40px;
            }

            .category-meta {
                flex-direction: column;
                gap: 20px;
            }

            .product-item {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 40px 0;
            }

            .product-item:hover {
                padding: 40px 20px;
                margin: 0 -20px;
            }

            .product-image-container {
                aspect-ratio: 3/4;
            }

            .product-actions {
                flex-direction: column;
                align-items: flex-start;
            }

            .text-decoration {
                display: none;
            }
        }

        /* Loading animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="text-decoration left">COLLECTION</div>
    <div class="text-decoration right">GALLERY</div>

    <nav class="navigation">
        <div class="nav-container">
            <a href="../index.html" class="back-button">← Demo Selection</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="grid.html" class="active">Gallery</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-container">
            <header class="page-header fade-in-up">
                <h1 class="category-title" id="categoryTitle">All Works</h1>
                <p class="category-subtitle" id="categorySubtitle">
                    A comprehensive collection of analog photography exploring the intersection 
                    of time, place, and photographic process through contemplative study.
                </p>
                <div class="category-meta">
                    <div class="meta-item">
                        <span class="meta-label">Total Works</span>
                        <span id="totalCount">9 Pieces</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Medium</span>
                        <span>Analog Photography</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Period</span>
                        <span>2022 – 2023</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Edition</span>
                        <span>Limited Series</span>
                    </div>
                </div>
            </header>

            <div class="product-grid" id="productGrid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script>
        const products = [
            {
                id: 1,
                title: "Nantu Wama Not Alive",
                category: "Flash Photos Parklands",
                price: "$450",
                description: "A contemplative study in red tones, exploring the intersection of natural forms and photographic process. This piece represents a deep engagement with the Australian landscape through the lens of analog photography, where time and chemistry become as important as light and shadow. The work investigates the relationship between indigenous place names and contemporary photographic seeing.",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_-Nantu-Wama-Not-Alive-in-red-scaled.jpg",
                details: {
                    medium: "C-type Print on Archival Paper",
                    dimensions: "60 × 40 cm",
                    edition: "1/25",
                    year: "2023"
                }
            },
            {
                id: 2,
                title: "Sideroxylon in Magenta",
                category: "Flash Photos Parklands",
                price: "$420",
                description: "Botanical coordinates captured through analog processes, revealing hidden geometries in nature. Each coordinate represents not just a location, but a moment of connection between artist, landscape, and the slow revelation of the photographic medium. The magenta palette emerges from the chemical dialogue between plant matter and photographic emulsion.",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_34°5415.922S-138°3616.622E-sideroxylon-in-magenta-1366x2048.jpg",
                details: {
                    medium: "Analog Color Photography",
                    dimensions: "50 × 75 cm",
                    edition: "2/25",
                    year: "2023"
                }
            },
            {
                id: 3,
                title: "Citriodora in Blue",
                category: "Flash Photos Parklands",
                price: "$380",
                description: "Blue-toned exploration of eucalyptus forms, emphasizing the meditative quality of photographic seeing. The color palette emerges from the chemical dialogue between plant matter and photographic emulsion, creating a visual poetry that speaks to both scientific observation and artistic intuition.",
                image: "../images/FLASH PHOTOS PARKLANDS/Rosina_Possingham_citriodora-in-blue-scaled.jpg",
                details: {
                    medium: "Analog Color Photography",
                    dimensions: "40 × 60 cm",
                    edition: "3/25",
                    year: "2023"
                }
            },
            {
                id: 4,
                title: "Workshop Study #1",
                category: "Still Life",
                price: "$320",
                description: "Collaborative workshop piece exploring texture and form through still life composition. Created during an intensive exploration of material qualities and their photographic translation, this work examines how different surfaces respond to light and how the camera can reveal previously unseen relationships between objects.",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2380-Edit-2.jpg",
                details: {
                    medium: "Silver Gelatin Print",
                    dimensions: "30 × 40 cm",
                    edition: "4/15",
                    year: "2022"
                }
            },
            {
                id: 5,
                title: "Workshop Study #2",
                category: "Still Life",
                price: "$340",
                description: "Second piece from collaborative series, focusing on light and shadow relationships. The interplay between objects becomes a study in photographic grammar, where each element contributes to a larger visual sentence about material presence and the poetry of everyday things.",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2395-Edit-7.jpg",
                details: {
                    medium: "Silver Gelatin Print",
                    dimensions: "30 × 40 cm",
                    edition: "5/15",
                    year: "2022"
                }
            },
            {
                id: 6,
                title: "Workshop Study #3",
                category: "Still Life",
                price: "$360",
                description: "Continuation of workshop exploration, emphasizing material qualities and surface textures. Each surface tells a story of time, use, and the patient observation of the photographer. The work celebrates the handmade quality of traditional photography and its ability to capture subtle variations in tone and texture.",
                image: "../images/STILL LIFE/EEFM X POS X CASS WORKSHOP-2417-Edit-2.jpg",
                details: {
                    medium: "Silver Gelatin Print",
                    dimensions: "30 × 40 cm",
                    edition: "6/15",
                    year: "2022"
                }
            },
            {
                id: 7,
                title: "Analog Process #1",
                category: "Still Life",
                price: "$280",
                description: "Film-based study capturing the essence of analog photographic processes. The grain and imperfections become integral to the meaning, celebrating the handmade quality of traditional photography and its relationship to time, patience, and craft.",
                image: "../images/STILL LIFE/0002_000039340002.jpg",
                details: {
                    medium: "35mm Film Print",
                    dimensions: "20 × 30 cm",
                    edition: "7/20",
                    year: "2023"
                }
            },
            {
                id: 8,
                title: "Transport Study",
                category: "TFL",
                price: "$240",
                description: "Urban transportation as subject matter, exploring movement and stillness in city spaces. The rhythm of urban life captured through the contemplative pace of analog photography, creating a dialogue between the speed of modern life and the slow deliberation of traditional photographic methods.",
                image: "../images/TFL/20230930_127523-scaled.jpg",
                details: {
                    medium: "C-type Print",
                    dimensions: "40 × 50 cm",
                    edition: "8/10",
                    year: "2023"
                }
            },
            {
                id: 9,
                title: "Artist Taskforce",
                category: "Whack Photography",
                price: "$300",
                description: "Collaborative project documentation, capturing the energy of creative processes. A moment of artistic community frozen in time, celebrating the collective nature of creative work and the importance of shared creative spaces in fostering artistic dialogue and growth.",
                image: "../images/WHACK PHOTOGRAPHY/Artist Taskforce 22.jpg",
                details: {
                    medium: "Digital C-type Print",
                    dimensions: "50 × 40 cm",
                    edition: "9/20",
                    year: "2022"
                }
            }
        ];

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function filterProducts() {
            const category = getUrlParameter('category');
            if (!category) return products;

            const categoryMap = {
                'flash': 'Flash Photos Parklands',
                'still': 'Still Life',
                'tfl': 'TFL',
                'whack': 'Whack Photography'
            };

            const fullCategoryName = categoryMap[category];
            return products.filter(product => product.category === fullCategoryName);
        }

        function updatePageHeader() {
            const category = getUrlParameter('category');
            const filteredProducts = filterProducts();
            
            const titleElement = document.getElementById('categoryTitle');
            const subtitleElement = document.getElementById('categorySubtitle');
            const countElement = document.getElementById('totalCount');

            if (category) {
                const categoryData = {
                    'flash': {
                        title: 'Flash Photos Parklands',
                        subtitle: 'An exploration of Australian landscapes through the lens of analog processes, where botanical coordinates become poetic coordinates of time and place.'
                    },
                    'still': {
                        title: 'Still Life Studies',
                        subtitle: 'Collaborative workshop pieces that investigate the relationship between objects, light, and the patient observation required by analog photography.'
                    },
                    'tfl': {
                        title: 'Transport Series',
                        subtitle: 'Urban transportation as meditation, capturing the rhythm of city life through the contemplative pace of traditional photographic methods.'
                    },
                    'whack': {
                        title: 'Collaborative Works',
                        subtitle: 'Documentation of artistic community and creative processes, celebrating the collective nature of art-making and shared creative spaces.'
                    }
                };

                const data = categoryData[category];
                if (data) {
                    titleElement.textContent = data.title;
                    subtitleElement.textContent = data.subtitle;
                }
            }

            countElement.textContent = `${filteredProducts.length} Piece${filteredProducts.length !== 1 ? 's' : ''}`;
        }

        function createProductItem(product, index) {
            return `
                <article class="product-item fade-in-up stagger-${Math.min(index + 1, 5)}" onclick="window.location.href='product.html?id=${product.id}'">
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.title}" class="product-image">
                    </div>
                    
                    <div class="product-info">
                        <div class="product-number">No. ${String(index + 1).padStart(2, '0')}</div>
                        <h2 class="product-title">${product.title}</h2>
                        <p class="product-category">${product.category}</p>
                        <p class="product-description">${product.description}</p>
                        
                        <div class="product-details">
                            <div class="detail-row">
                                <span class="detail-label">Medium</span>
                                <span class="detail-value">${product.details.medium}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Dimensions</span>
                                <span class="detail-value">${product.details.dimensions}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Edition</span>
                                <span class="detail-value">${product.details.edition}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Year</span>
                                <span class="detail-value">${product.details.year}</span>
                            </div>
                        </div>

                        <div class="product-price">${product.price}</div>

                        <div class="product-actions">
                            <a href="product.html?id=${product.id}" class="btn-text">View Details</a>
                            <a href="#" class="btn-primary" onclick="event.stopPropagation();">Add to Collection</a>
                        </div>
                    </div>
                </article>
            `;
        }

        function renderProducts() {
            const filteredProducts = filterProducts();
            const container = document.getElementById('productGrid');
            
            container.innerHTML = filteredProducts
                .map((product, index) => createProductItem(product, index))
                .join('');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            updatePageHeader();
            renderProducts();
        });
    </script>
</body>
</html>
